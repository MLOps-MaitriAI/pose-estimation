name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
        
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Run tracking script
        run: |
          python tracking.py

      - name: Upload model to GitHub
        run: |
          git add models/best_model/best_model.sav
          git commit -m "Add best model to GitHub"
          git push
